<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | IP Reputation Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">IP Reputation Checker</a>
  </div>
</nav>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm p-4">
                <h2 class="mb-4 text-center">My Profile</h2>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-success">{{ messages[0] }}</div>
                  {% endif %}
                {% endwith %}
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="{{ user.email }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="display_name" class="form-label">Display Name</label>
                        <input type="text" class="form-control" id="display_name" name="display_name" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <input type="text" class="form-control" value="{{ user.role|capitalize }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Account Status</label>
                        <input type="text" class="form-control" value="{{ user.status|capitalize }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">MFA Enabled</label>
                        <input type="text" class="form-control" value="{% if user.mfa_enabled %}Yes{% else %}No{% endif %}" disabled>
                    </div>
                    <!-- Session info now in dropdown -->
                    <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="/reset-password">Change Password</a> |
                    <a href="/security">Security Settings</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
