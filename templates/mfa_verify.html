<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA Verification | IP Reputation Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm p-4">
                <h2 class="mb-4 text-center">MFA Verification</h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="code" class="form-label">Enter 6-digit code for <span class="fw-bold">{{ email }}</span></label>
                        <input type="text" class="form-control" id="code" name="code" maxlength="6" pattern="\d{6}" required autofocus>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Verify & Log In</button>
                </form>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
                  {% endif %}
                {% endwith %}
                <div class="mt-3 text-center">
                    <a href="/login">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
